<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./res/css/style.css">
    <title>Samsung TV</title>
</head>
<body>
    <header class="header__container">
        <div class="header__container--logo">
            <img src="./res/img/logo.png" alt="">
        </div>
    </header>
    <main>
        <div class="main__container main__container--feature"  id="block-1">
            <div class="main__container--introtxt">
                <h2 class="line-1"></h2>
                <p class="sub-header line-2">
                    
                </p>
            </div>
            <div class="main__container--featureditem">
                <img src="./res/img/samsung-tv.png" alt="">
                <h1 class="line-3"></h1>
                <p class="sub-header line-4">
                    
                </p>
            </div>
            <div class="main__container--cta">
                <p class="sub-header line-5">
                    
                </p>
                <div class="btn__container--cta">
                    <button class="btn--cta" id="btn_getstarted">
                       
                    </button>
                </div>
            </div>
        </div>
        <div class="main__container" id="block-2">
            <p class="p__text--instruction line-6"></p>
            <div class="conf">
                <p class="p__text--question  line-7">
                    
                </p>
                <div class="span__choice">
                    <input type="radio" name="conf" value='65' id="txtchoice_conf_65"> <label for="txtchoice_conf_65" class="text--choice lbl-1"></label><br>
                    <input type="radio" name="conf" value='75' id="txtchoice_conf_75"> <label for="txtchoice_conf_75" class="text--choice lbl-2"></label>
                </div>
            </div>
            <hr>
            <p class="p__text--instruction line-8"></p>
            <div class="que que-1">
                <p class="p__text--question line-9">
                    
                </p>
                <div class="span__choice">
                    <input type="radio" name="que-1" value='Yes' id="txtchoice_que1_yes"> <label for="txtchoice_que1_yes" class="text--choice lbl-3"></label><br>
                    <input type="radio" name="que-1" value='No' id="txtchoice_que1_no"> <label for="txtchoice_que1_no" class="text--choice lbl-4" ></label>
                </div>
            </div>
            <div class="que que-2">
                <p class="p__text--question line-10">
                    
                </p>
                <div class="span__choice">
                    <input type="radio" name="que-2" value='Yes' id="txtchoice_que2_yes"> <label for="txtchoice_que2_yes" class="text--choice lbl-5" ></label><br>
                    <input type="radio" name="que-2" value='No' id="txtchoice_que2_no"> <label for="txtchoice_que2_no" class="text--choice lbl-6"></label>
                </div>
            </div>
            <div class="que que-3">
                <p class="p__text--question line-11">
                    
                </p>
                <div class="span__choice">
                    <input type="radio" name="que-3" value='Yes' id="txtchoice_que3_yes"> <label for="txtchoice_que3_yes" class="text--choice lbl-7"></label><br>
                    <input type="radio" name="que-3" value='No' id="txtchoice_que3_no"> <label for="txtchoice_que3_no" class="text--choice lbl-8"></label>
                </div>
            </div>
            <div class="que que-4">
                <p class="p__text--question line-12">
                    
                </p>
                <div class="span__choice">
                    <input type="radio" name="que-4" value='Yes' id="txtchoice_que4_yes"> <label for="txtchoice_que4_yes" class="text--choice lbl-9"></label><br>
                    <input type="radio" name="que-4" value='No' id="txtchoice_que4_no"> <label for="txtchoice_que4_no" class="text--choice lbl-10"></label>
                </div>
            </div>
            <hr>
            <div class="btn__container--submit">
                <button class="btn--submit" id="btn_submit">
                    
                </button>
            </div>
        </div>
        <div class="main__container" id="block-3">
            <div class="box">
                <div class="container">
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                  <span class="circle"></span>
                </div>
              </div>
              <div class="text__loading">
                <span class="font_larger line-13"></span><br>
                <span class="line-14">  </span>
              </div>
        </div>
        <div class="main__container main__container--feature"  id="block-4">
            <div class="main__container--introtxt">
                <h2 class="line-15"></h2>
            </div>
            <div class="main__container--featureditem">
                <img src="./res/img/samsung-tv.png" alt="">
                <h1 id="block4__featureditem--name" class="line-16"></h1>
                <p class="sub-header line-17">
                    
                </p>
            </div>
            <div class="main__container--cta">
                <p class="sub-header line-18">
                    
                </p>
                <div class="btn__container--cta">
                    <button class="btn--cta product-button" id="btn_claim"  data-product-id="1">
                       
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer__container line-13" id="terms">
            
        </div>
    </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="./res/js/cont_txt.js"></script>
<script src="./res/js/script.js"></script>
</html>
